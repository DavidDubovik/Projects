<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>

  <body>
    <div class="container mt-2">
      <nav class="navbar p-2 mb-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./logo.svg" alt="" width="50" height="50" />
          </a>
          <form class="btns" role="search">
            <button class="btn btn btn-secondary btnExitPage invisible">
              Вихід
            </button>
            <button
              class="btn btn btn-secondary btnCreateVisit invisible"
              type="button"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              Створити візит
            </button>
            <button
              class="btn btn btn-secondary btnEnter"
              type="button"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              Вхід
            </button>
          </form>
        </div>
      </nav>
    </div>

    <div class="container">
      <form class="row">
        <div class="col-sm-7">
          <input
            class="form-control me-2"
            type="search"
            id="search-input"
            placeholder="Пошук"
            aria-label="Search"
          />
        </div>
        <div class="col-sm">
          <label class="visually-hidden" for="autoSizingSelect">All</label>
          <select class="form-select select-status" id="autoSizingSelect">
            <option value="all" selected>All</option>
            <option value="open">Open</option>
            <option value="done">Done</option>
          </select>
        </div>
        <div class="col-sm">
          <label class="visually-hidden" for="autoSizingSelect"
            >Preference</label
          >
          <select class="form-select select-urgency" id="autoSizingSelect">
            <option value="all" selected>all</option>
            <option value="high">High</option>
            <option value="normal">Normal</option>
            <option value="low">Low</option>
          </select>
        </div>
        <div class="col-sm">
          <button type="submit" id="submit-search" class="btn btn-primary">
            Пошук
          </button>
        </div>
      </form>
    </div>

    <div class="container wrapper mt-5">
      <!-- <h2 class="text-center">No items have been added</h2> -->
    </div>

    <div class="container header__cards-container" id="block-post">
      <div class="row user-posts"></div>
    </div>

    <script type="module" src="./scripts/functions/index.js"></script>
    <!-- <script src="./scripts/api/getToken.js"></script> -->
  </body>
</html>
